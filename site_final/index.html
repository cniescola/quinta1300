<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <div id="verde">
                <div class="esquerda">
                    <div>
                        <div class="img"><img src="icons/house-door-fill.svg" alt=""></div>
                        <div class="texto">Themex Floor New World UK.</div>
                    </div>
                    <div>
                        <div class="img"><img src="icons/telephone-fill.svg" alt=""></div>
                        <div class="texto">+998556778345</div>
                    </div>
                    <div>
                        <div class="img"><img src="icons/envelope-fill.svg" alt=""></div>
                        <div class="texto">demo@example.com</div>
                    </div>
                </div>
                <div class="direita">
                    <div id="mulher">
                        <div class="icon"><img src="icons/facebook.svg"></div>
                        <div class="icon"><img src="icons/twitter.svg"></div>
                        <div class="icon"><img src="icons/instagram.svg"></div>
                        <div class="icon"><img src="icons/linkedin.svg"></div>
                        <div class="icon"><img src="icons/dribbble.svg"></div>
                    </div>
                </div>
            </div>
            <div id="branco"></div>
        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
